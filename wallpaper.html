<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Blue Bars Wallpaper</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #afb6c0;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 2176px;  /* 2560 - 2*192 */
      height: 1100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bars {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 100%;
    }
    .bar {
      width: 190px;
      height: 700px;
      border-radius: 100px;
      margin-left: -83px; /* overlap each bar, closer together */
      transition: 0.3s;
    }
    .bar:first-child {
      margin-left: 0;
    }
    /* Shades of grey to blue, left (grey) to right (blue) */
    .bar1 { background: #979daa; z-index: 10; }
    .bar2 { background: #7D8693; z-index: 9; }
    .bar3 { background: #5f687d; z-index: 8; }
    .bar4 { background: #37425a; z-index: 7; }
    .bar5 { background: #021230; z-index: 6; }
    .bar6 { background: #021641; z-index: 5; }
    .bar7 { background: #0a2750; z-index: 4; }
    .bar8 { background: #173f79; z-index: 3; }
    .bar9 { background: #1f53a0; z-index: 2; }
    .bar10 { background: #2c64c1; z-index: 1; }
  </style>
</head>
<body>
  <div class="container">
    <div class="bars">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
      <div class="bar bar6"></div>
      <div class="bar bar7"></div>
      <div class="bar bar8"></div>
      <div class="bar bar9"></div>
      <div class="bar bar10"></div>
    </div>
  </div>
</body>
</html>
